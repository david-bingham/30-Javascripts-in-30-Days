<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flex Panels, Baby!</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC" type="text/CSS">
    </head>
    <body>
        <style>
            html{
                box-sizing: border-box;
                background: #ffc600;
                font-family:'helvetica-neue';
                font-size: 60px;
                font-weight: 200;
            }   
            body{
              margin: 0;       
            } 
            *, *:before, *:after{
                box-sizing: inherit;
            }  
            .panels{
                min-height: 100vh;
                overflow: hidden;
                display: flex;
            }
            .panel{
                background:#6B0F9C;
                box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
                color: white;
                text-align: center;
                align-items: center;

                transition:
                font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -.11),
                flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
                background 0.2s;
                font-size: 20px;
                background-size: cover;
                background-position: center;
                flex: 1;
                justify-content: center;
                align-items: center;
                display:flex;
                flex-direction: column;
            }

            .panel1 { background-image:url(https://public-media.smithsonianmag.com/filer/94/80/9480e172-586d-46da-ae6f-87652ac7bbb1/tree2.jpg);}
            .panel2 { background-image:url(http://3.bp.blogspot.com/-RIZgiXh20qU/UKmGyej29RI/AAAAAAAAACc/tiqR0YhtORE/s1600/101460-Spacecat-flying-glowing_header.jpg);}
            .panel3 { background-image:url(https://littlecaesars.com/Portals/0/img/Promos/EMB/Desktop/Home_PizzaButton_Background_EMB_Desktop.jpg);}
            .panel4 { background-image:url(http://contactcables.com/wp-content/uploads/trirated-cable.gif);}
            .panel5 { background-image:url(https://www.askideas.com/media/10/Funny-Horse-Showing-Long-Tongue-Closeup-Face.jpg);}

            .panel > * {
                margin: 0;
                width: 100%;
                transition:transform 0.5s;
                flex: 1 0 auto;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .panel > *:first-child{ transform: translateY(-100%);}
            .panel.open-active > *:first-child{ transform: translateY(0);}
            .panel > *:last-child{ transform: translateY(100%);}
            .panel.open-active > *:last-child{ transform: translateY(0);}
           
            .panel p {
                text-transform: uppercase;
                font-family: 'Helvetica', cursive;
                text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
                font-size: 2em;
            }
            .panel p:nth-child(2){
                font-size:4em;
            }
            .panel.open {
                flex: 5;
                font-size:40px;
            }
        </style>

        <div class="panels">
            <div class="panel panel1">
                <p>Hey</p>
                <p>Look</p>
                <p>Trees</p>     
            </div>
            <div class="panel panel2">
                <p>Give</p>
                <p>Me</p>
                <p>Space</p>
            </div>
            <div class="panel panel3">
                <p>Experience</p>
                <p>It</p>
                <p>Today</p>
            </div>
            <div class="panel panel4">
                <p>Twisty</p>
                <p>All the</p>
                <p>Cabely</p>
            </div>
            <div class="panel panel5">
                <p>Sarah</p>
                <p>Jessica</p>
                <p>Parker</p>
            </div>  
        </div>
        <script>
            const panels = document.querySelectorAll('.panel');

            function toggleOpen(){
                this.classList.toggle('open');
            }
            function toggleActive(e){
                console.log(e.propertyName);
                if(e.propertyName.includes('flex')) {
                    this.classList.toggle('open-active');
                }
            }

            panels.forEach(panel => panel.addEventListener('click', toggleOpen));
            panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
            panels.forEach(panel => panel.addEventListener('transitionstart', toggleOpen));
        
        </script>

</body>
</html>
